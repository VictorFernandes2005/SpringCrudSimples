<!DOCTYPE html>
<html>
    <head>
        <title>Criar Nova Mensagem</title>
    </head>
    <body>
        <form action="/novaMensagem" method="post">
            <h2>Titulo</h2>
            <input name="titulo" type="text">
            <h2>Mensagem</h2>
            <textarea name="mensagem" maxlength="255"></textarea>
            <h2>Data</h2>
            <input name="data" type="date">
            <input type="submit" value="Nova Mensagem">
        </form>
    </body>
</html>
